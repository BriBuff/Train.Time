<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>
        Train Time!
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Time!</h1>
                  <p class="lead">"The trains always arrive at your station. The question is which one to take?" -Mehmet Murat ildan</p>
                </div>
              </div>

    <br>

    <section>
        <h2>Current Train Schedule</h2>
        <table class="table table-striped" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">The Comet</th>
                    <td>Manchester</td>
                    <td>40</td>
                    <td>12:00 pm</td>
                    <td>40</td>
                </tr>
                </tbody>
              </table>

    </section>

    <br>

<section>
    <h2>Add Train</h2>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="train-name-submit" placeholder="Hogwarts Express">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="destination-submit" placeholder="Hogwarts">
        </div>

        <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm- military time)</label>
                <input type="text" class="form-control" id="trainTime-submit" placeholder="13:00">
        </div>

        <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="freq-submit" placeholder="20">
        </div>

        <a class="btn btn-primary btn-lg" href="#" id="submit" role="button">Submit</a>
    </form>
</section>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/moment.js"></script>

</body>
</html>
